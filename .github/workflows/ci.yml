name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build Web
        run: pnpm run build

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Android SDK
        id: setup-android
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '26.3.11579264'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev perl make
      - name: Diagnostic - List NDK binaries
        run: |
          ls -F $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/ | grep ranlib || true
      - name: Install dependencies
        run: pnpm install
      - name: Build Android
        run: |
          # Prepend NDK toolchain to PATH
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          pnpm tauri android build -- --no-bundle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-android.outputs.ndk-path }}
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: aarch64-linux-android24-clang
          CARGO_TARGET_AARCH64_LINUX_ANDROID_AR: llvm-ar
          CARGO_TARGET_AARCH64_LINUX_ANDROID_CC: aarch64-linux-android24-clang
          CARGO_TARGET_AARCH64_LINUX_ANDROID_RANLIB: llvm-ranlib
          AR_aarch64_linux_android: llvm-ar
          CC_aarch64_linux_android: aarch64-linux-android24-clang
          RANLIB_aarch64_linux_android: llvm-ranlib

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, x86_64-apple-ios, aarch64-apple-ios-sim
      - name: Install dependencies
        run: pnpm install
      - name: Fix iOS code signing (inject dummy team)
        run: |
          jq '.bundle.iOS.developmentTeam = "DUMMYTEAMID"' src-tauri/tauri.conf.json > tauri.conf.json.tmp && mv tauri.conf.json.tmp src-tauri/tauri.conf.json
      - name: Initialize iOS
        run: pnpm tauri ios init
      - name: Build iOS
        run: |
          pnpm tauri ios build -- --no-bundle -- \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM="DUMMYTEAMID" \
            CODE_SIGN_STYLE=Manual
